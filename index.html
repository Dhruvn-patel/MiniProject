<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
    <style>
        body {
            margin-top: 50px;
            /* background-color: #333;
            color: #fff; */
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center mb-3">Weight Converter</h1>
                <form>
                    <div class="form-group">
                        <input type="number" id="inputnumber" class="form-control form-control-lg" placeholder="number">
                    </div>
                </form>
                <div id="output">
                    <div class="card card-primary mb-2">
                        <div class="card-block">
                            <h4>Grams:</h4>
                            <div id="gmoutput"></div>
                        </div>
                    </div>
                    <div class="card card-success mb-2">
                        <div class="card-block">
                            <h4>kilogams:</h4>
                            <div id="kgoutput"></div>
                        </div>
                    </div>
                    <div class="card card-danger md-2">
                        <div class="card-block">
                            <h4>ounces:</h4>
                            <div id="ozoutput"></div>

                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>

</body>
<script>
    document.getElementById('output').style.visibility = "hidden";
    document.getElementById('inputnumber').addEventListener('input', function(event) {
        document.getElementById('output').style.visibility = "visible";

        let inval = event.target.value;
        document.getElementById('gmoutput').innerHTML = inval / 0.0022046;
        document.getElementById('kgoutput').innerHTML = inval / 2.2046;
        document.getElementById('ozoutput').innerHTML = inval * 16;
    });
</script>

</html>
